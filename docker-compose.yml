version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      - postgres
    env_file:
      - .env

  # Ensure your DATABASE_URI uses 'postgres' as the hostname ie. postgresql://postgres:postgres@postgres:5432/vinakademin25
  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vinakademin25
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  data:
  pgdata:
  node_modules:
